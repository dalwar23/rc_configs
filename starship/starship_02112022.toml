add_newline = false

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
symbol = "☁️  "

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 10
style = "bold red"
discharging_symbol = "💦"

[character]
success_symbol = "[➜ ](bold green) "
error_symbol = "[➜ ](bold red) "

[directory]
truncation_length = 8
truncation_symbol = "./"

[git_branch]
symbol = "🌱 "
truncation_length = 64
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = "🏳"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = '[~~\($count\)](yellow)'
staged = '[++\($count\)](green)'
deleted = '[--\($count\)](red)'
renamed = "⚡️"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[helm]
format = "via [⎈ $version](bold white) "

[hostname]
ssh_only = true
ssh_symbol = "🌏 "
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) "
trim_at = ".local"
disabled = false

[kubernetes]
format = '[⛵ $context](dimmed green) '
disabled = false

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+2"

[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"

