add_newline = false

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
trim_at = ".local"
disabled = false

[username]
show_always = true

[git_branch]
symbol = "🌱 "
truncation_length = 12
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
deleted = "🗑"
renamed = "⚡️"

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[character]
symbol = "🚀"
error_symbol = "✗"
use_symbol_for_status = true

[docker_context]
disabled = false
